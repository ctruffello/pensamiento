<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campamentos en Chile</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla inicial con botón -->
    <div class="pantalla-inicial">
        <h1>Bienvenido a los Campamentos en Chile</h1>
        <button onclick="iniciarExperiencia()">Comenzar la experiencia</button>
    </div>

    <div id="cuadrado-campamentos"></div>
    <!-- Slider de años -->
    <div id="controls-container" style="display: none;">
        <label id="ano-label" for="ano-slider">Año:</label>
        <input type="range" id="ano-slider" min="0" max="11" step="1" value="0">
        <div id="ano-value"></div>
    </div>

    <!-- Imagen de personaje o elemento visual inicial -->
    <div id="niño">
        <img src="img/niño.png" alt="Niño" id="niño-img">
    </div>

    <!-- Burbuja de texto con información interactiva -->
    <div id="globo-texto" onclick="mostrarSiguienteTexto()">
        <img src="img/globo_texto.png" alt="Globo_texto" id="globo_texto-img">
        <div id="texto-dinamico-globo"></div>
    </div>

    <!-- Vincular JavaScript -->
    <script src="script.js"></script>
</body>
</html>
