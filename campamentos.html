<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campamentos en Chile</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla inicial con botón -->



    <!-- Texto dinámico-->
     <div id="seccion-inicial">
        <div id="intro-texto" class="texto-introductorio"></div>
        <div id="avanzar-texto">Haz click para continuar</div>
     </div>
    
    <div id="cuadrado-campamentos"></div>
    <!-- Slider de años -->
    <div id="flecha-izquierda" class="flecha-navegacion">‹</div>
    <div id="flecha-derecha" class="flecha-navegacion">›</div>
    <div id="ano-value" class="indicador-ano"></div>
    <input type="range" id="ano-slider" min="0" max="11" step="1" value="0" style="display:none;">


    <div id="espera-acumulada">
        Familias esperando solución habitacional: <span id="contador-espera">255.000</span> 
    </div>



    <!-- Contador de espera (oculto al inicio) -->
    
      

    <!-- Vincular JavaScript -->
    <script src="script.js"></script>
</body>
</html>
