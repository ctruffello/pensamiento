<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campamentos en Chile</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla inicial con botón -->


    <div id="cuadrado-campamentos"></div>
    <!-- Slider de años -->
    <div id="controls-container">
        <label id="ano-label" for="ano-slider">Año:</label>
        <input type="range" id="ano-slider" min="0" max="11" step="1" value="0">
        <div id="ano-value"></div>
    </div>

    <div id="espera-acumulada">
        Años de espera acumulados: <span id="contador-espera">255.000</span> años
    </div>


    <!-- Niño y globo de texto (ahora centrados) -->
    <div id="niño-container">
        <div id="globo-texto" onclick="mostrarSiguienteTexto()">
            <div id="texto-dinamico-globo"></div>
        </div>
        <img src="img/niño.png" alt="Niño" id="niño-img">
    </div>

    <!-- Contador de espera (oculto al inicio) -->
    
      

    <!-- Vincular JavaScript -->
    <script src="script.js"></script>
</body>
</html>
